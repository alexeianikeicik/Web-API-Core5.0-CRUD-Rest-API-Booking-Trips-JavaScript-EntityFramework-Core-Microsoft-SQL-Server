<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>List of booked trips</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="SiteStyleSheet.css" />
</head>
<body>
    <a href="indexTrips.html">List of trips</a>
    <form name="orderForm">
        <input type="hidden" name="id" value="0" />
        <input type="hidden" name="idTrip" value="0" />
        <div class="form-group col-md-5">
            <label for="fio">Full name:</label>
            <input class="form-control" name="fio" />
        </div>
        <div class="form-group col-md-5">
            <label for="ordered">Booking:</label>
            <input class="form-control" id="ordered" type="checkbox" />
        </div>
        <div class="panel-body">
            <button type="submit" id="submit" class="btn btn-primary">Save</button>
            <button type="button" id="resetbutton" class="btn btn-primary">Reset</button>
        </div>
    </form>
    <form name="filterForm">
        <div class="lines">
            <div class="panel-body">
                <div class="form-group form-inline">
                    <label for="fio">Full name: </label>
                    <input class="form-control" name="fio" />
                    <input type="submit" value="Apply filter" class="btn btn-outline-dark" />
                </div>
            </div>
        </div>
    </form>
    <h2>List of booked trips</h2>
    <table class="table table-condensed table-sordered  col-md-6">
        <thead><tr><th>Id reservation</th><th>Id trip</th><th>Full name</th><th>Starting location</th><th>Finish location</th><th>Price</th><th>Changes</th></tr></thead>
        <tbody id="tableOrderstbody">
        </tbody>
    </table>

    <script src="JavaScriptOrders.js"></script>

</body>
</html>
