<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>List of trips</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="SiteStyleSheet.css" />
</head>
<body>
    <a href="indexOrders.html">List of booked trips!!!</a>
    <form name="tripForm">
        <input type="hidden" name="id" value="0" />
        <div class="form-group col-md-5">
            <label for="start_location">Starting location:</label>
            <input class="form-control" name="start_location" />
        </div>
        <div class="form-group col-md-5">
            <label for="finish_location">Finish location:</label>
            <input class="form-control" name="finish_location" />
        </div>
        <div class="form-group col-md-5">
            <label for="price">Price:</label>
            <input class="form-control" name="price" type="number" />
        </div>
        <div class="form-group col-md-5">
            <label for="ordered">Booking:</label>
            <input class="form-control" id="ordered" type="checkbox" />
        </div>
        <div class="panel-body">
            <button type="submit" id="submit" class="btn btn-primary">Save</button>
            <button type="button" id="resetbutton" class="btn btn-primary">Reset</button>
        </div>
    </form>
    <form name="filterForm">
        <div class="lines">
            <div class="panel-body">
                <div class="form-group form-inline">
                    <label for="startLocation">Starting location: </label>
                    <input class="form-control" name="startLocation" />
                    <label for="finishLocation">Finish location: </label>
                    <input class="form-control" name="finishLocation" />
                    <input type="submit" value="Apply filter" class="btn btn-outline-dark" />
                </div>
            </div>
        </div>
    </form>
    <h2>List of trips</h2>
    <table class="table table-condensed table-striped  col-md-6">
        <thead><tr><th>Id trip</th><th>Starting location</th><th>Finish location</th><th>Price</th><th>Changes</th></tr></thead>
        <tbody id="tableTripstbody">
        </tbody>
    </table>

    <script src="JavaScriptTrips.js"></script>
 
</body>
</html>
